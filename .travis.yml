language: php

php:
  - 5.6
  - 7.0
  - hhvm

sudo: false

matrix:
    fast_finish: true
    allow_failures:
        php: hhvm

before_install:
    - travis_retry composer self-update

install:
    - travis_retry composer install --no-interaction --prefer-dist

script:
    - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover